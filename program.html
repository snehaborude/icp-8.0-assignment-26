<!DOCTYPE html>
<html>
  <head>
    <title>PROGRAM </title>
  </head>
  <body>
  <script>
     const num = parseInt(prompt("Enter the number"));

    switch (num) {
        case 0:
    document.write("ZERO");
    break;
    case 1:
    document.write("ONE");
    break;
 case 2:
    document.write("Two");
    break;
 case 3:
    document.write("THREE");
    break;

  case 4:
    document.write("FOUR");
    break;

  case 5:
    document.write("FIVE");
    break;
    case 6:
    document.write("SIX");
    break;
    case 7:
    document.write("SEVEN");
    break;
    case 8:
    document.write("EIGHT");
    break;
    case 9:
    document.write("NINE");
    break;

  default:
    document.write("invalid");
    break;
}
    </script>
  </body>
</html>
